buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.12.0"
    }
}

plugins {
    id "com.jfrog.bintray" version "1.8.4"
    id "com.github.hierynomus.license" version "0.15.0"
}

apply plugin: 'groovy'
apply from: file('../version.gradle')
apply from: file('bintray.gradle')
apply from: file('gradle-site.gradle')

group 'com.btkelly'
version gnagPluginVersion

compileJava {
    sourceCompatibility = '1.8'
}

repositories {
    jcenter()
}

dependencies {
    //Gradle specific classes for plugin creation
    compile gradleApi()

    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.okhttp3:logging-interceptor:3.2.0'
    compile 'com.github.stkent:githubdiffparser:1.0.1'
    compile 'org.jetbrains:annotations:16.0.2'
    compile 'com.vladsch.flexmark:flexmark-all:0.34.4'

    // Built in checks
    compile('com.puppycrawl.tools:checkstyle:8.18') {
        // See discussion here: https://github.com/btkelly/gnag/issues/196
        exclude group: 'net.sf.saxon', module: 'Saxon-HE'
    }

    compile 'com.google.code.findbugs:findbugs:3.0.1'
    compile 'net.sourceforge.pmd:pmd-java:6.18.0'

    // Testing
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

license {
    header = file('../LICENSE_HEADER.txt')
    strictCheck true
}

clean.dependsOn licenseFormat
